<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Image Scroller</title>
  </head>
  <body>
    <div class="scroller" direction="left">
      <div class="scroller-content">
        <img src="images/paper-plane.png" />
        <img src="images/happy-egg.png" />
        <img src="images/splash.png" />
        <img src="images/capybara.png" />
        <img src="images/Watermelon.png" />
        <img src="images/paper-plane.png" />
        <img src="images/happy-egg.png" />
        <img src="images/splash.png" />
        <img src="images/capybara.png" />
        <img src="images/Watermelon.png" />
        <img id="Elements" src="images/Elements/water.png" />
      </div>
    </div>

    <div class="scroller" direction="right">
      <div class="scroller-content">
        <img src="images/star.png" />
        <img src="images/blobs.png" />
        <img src="images/dinosaur.png" />
        <img src="images/brick-wall.png" />
        <img src="images/PewDiePie.png" />
        <img src="images/star.png" />
        <img src="images/blobs.png" />
        <img src="images/dinosaur.png" />
        <img src="images/brick-wall.png" />
        <img src="images/PewDiePie.png" />
        <img id="BillCipher" src="images/BillCipher/Bill-Cipher.png" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

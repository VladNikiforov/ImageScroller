<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Image Scroller</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>

  <body>
    <div class="scroller" direction="left">
      <div class="scroller-content">
        <img onclick="paperplane()" src="images/paper-plane.png" special="true" />
        <img src="images/happy-egg.png" />
        <img src="images/BillCipher/broken-TV.png" />
        <img src="images/splash.png" />
        <img src="images/capybara.png" />
        <img src="images/BillCipher/binary.png" />
        <img onclick="theme()" id="Theme" src="images/Theme/Moon.png" special="true" />
        <img src="images/happy-egg.png" />
        <img src="images/BillCipher/broken-TV.png" />
        <img src="images/splash.png" />
        <img src="images/capybara.png" />
        <img src="images/BillCipher/binary.png" />
        <img id="Elements" src="images/Elements/water.png" special="true" />
      </div>
    </div>

    <div class="scroller" direction="right">
      <div class="scroller-content">
        <img src="images/star.png" />
        <img src="images/blobs.png" />
        <img src="images/dinosaur.png" />
        <img src="images/BillCipher/art.png" />
        <img src="images/puzzle.png" />
        <img src="images/PewDiePie.png" />
        <img onclick="launchConfetti()" src="images/Watermelon.png" special="true" />
        <img src="images/star.png" />
        <img src="images/blobs.png" />
        <img src="images/dinosaur.png" />
        <img src="images/BillCipher/art.png" />
        <img src="images/puzzle.png" />
        <img src="images/PewDiePie.png" />
        <img id="BillCipher" src="images/BillCipher/Bill-Cipher.png" special="true" />
      </div>
    </div>

    <img id="paper-plane" src="fly-paperplane.png" />

    <script src="script.js"></script>
  </body>
</html>
